<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="toast toast--success">
        <div class="toast__icon"><i class="bi bi-check-circle-fill"></i></div>
        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <span class="toast__mess">Anyone with access can view your invited visitor</span>
        </div>
        <div class="toast__close">
            <i class="bi bi-x"></i>
        </div>
    </div>
    <div class="toast toast--info">
        <div class="toast__icon"><i class="bi bi-info-circle-fill"></i></div>
        <div class="toast__body">
            <h3 class="toast__title">Info</h3>
            <span class="toast__mess">Anyone with access can view your invited visitor</span>
        </div>
        <div class="toast__close">
            <i class="bi bi-x"></i>
        </div>
    </div>
    <div class="toast toast--warning">
        <div class="toast__icon"><i class="bi bi-exclamation-circle-fill"></i></div>
        <div class="toast__body">
            <h3 class="toast__title">Warning</h3>
            <span class="toast__mess">Anyone with access can view your invited visitor</span>
        </div>
        <div class="toast__close">
            <i class="bi bi-x"></i>
        </div>
    </div>
</body>
</html>
